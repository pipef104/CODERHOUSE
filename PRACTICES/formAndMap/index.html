<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;0,700;1,400&family=Inter:wght@300;500&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Formulario y mapa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-area">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="section-title">
              <h2><span>Contactanos</span></h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <div class="contact-form">
            <form>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nombre" />
              </div>
              <div class="mb-3">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Apellido"
                  />
                </div>
              </div>

              <div class="mb-3">
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Correo Electronico"
                  />
                </div>
              </div>

              <div class="mb-3">
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Numero de telefono"
                  />
                </div>
              </div>

              <div class="mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="disabledFieldsetCheck"
                  />
                  <label class="form-check-label" for="disabledFieldsetCheck">
                    Acepta tratar sus datos!
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <div class="map-area">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.7162189505652!2d-75.61394908523117!3d6.168741795533894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e46836e4faf3ea5%3A0xfa23f97766a9f720!2sOasis%20Centro%20Fitness!5e0!3m2!1sen!2sco!4v1685410771292!5m2!1sen!2sco"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
